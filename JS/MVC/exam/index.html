<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./main.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="main-wraper">
      <h1 class="main-heading">Exam Statistic</h1>

      <div class="wraper">
        <div class="overall-container">
          <h1>Exam statistic june</h1>
          <h2>Total students %count%</h2>
          <h3 class="stat-bar passed-bar">
            <span>Passed</span> <span>1</span>
          </h3>
          <h3 class="stat-bar faild-bar"><span>Faild</span> <span>2</span></h3>
        </div>
        <div class="input-container">
          <select name="" id="">
            <option value="">JavaScript</option>
          </select>
          <input type="text" placeholder="name surname" />
          <input type="text" placeholder="grade" />
          <button>ADD</button>
        </div>
        <div class="lists-container">
          <div class="sub-container passed-list-container">
            <h2>Passed</h2>
            <ul>
              <li><span>js-adsada</span> <span>5</span></li>
            </ul>
          </div>
          <div class="sub-container faild-list-container">
            <h2>Faild</h2>
            <ul>
              <li><span>web-sdfa</span><span>NaN</span></li>
              <li><span>js-sdfa</span><span>10</span></li>
            </ul>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
